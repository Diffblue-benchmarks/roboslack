machine:
  java:
    version: oraclejdk8
  environment:
    TERM: dumb

dependencies:
  override:
    - ./gradlew resolveConfigurations

test:
  override:
    - ./scripts/verify.sh
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/.*TEST.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)*/
    commands:
      - ./gradlew --stacktrace publish
